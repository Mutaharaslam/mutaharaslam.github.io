<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/Contact.css" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <title>Contact - FedRooms</title>
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
  <div class="wrapper">
    <!-- navbaar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg nav-wrapper">
          <div class="logo-wrapper float-sm-left">
            <a class="" href="index.html">
              <img class="img-fluid" src="images/logo.png" alt="logo">
            </a>
          </div>
          
          <button class="hamburger hamburger--collapse" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
            <span class="menu-text">menu</span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-menu justify-content-center">
              <li class="nav-item active">
                <a  href="#">Travelers<span class="sr-only">(current)</span></a>
              </li>
              <li><a  href="#">Hoteliers</a></li>
              <li><a  href="#">Travel Counselors</a></li>
              <li><a  href="#">Groups & Meetings</a></li>
              <li><a  href="#">News</a></li>
              <li><a  href="Contact.html">Contact</a></li>
              <li class="bookaroom"><a  href="#">Book a room</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <!-- main-content -->
    <main id="main">
      <div class="banner-wrapper mb-5">
        <div class="container heading-wrapper">
          <div class="heading-block">
            <h1>Rest assured, you booked the best rate.</h1>
          </div>
        </div>
        <img class="img-fluid banner-img" src="images/contact-banner.jpg">
      </div><!--Banner-->
      
      <section id="contact">
        <div class="container">
          <div class="call-wrapper mb-5">
            <h2 class="call-us-heading pb-3 pb-md-4 text-center">Call Us</h2>
            <div class="row text-center">
              <div class="col-md-6">
                <span>General FedRooms Info</span>
                <a href="tel:18002261741" class="tell mb-3">1.800.226.1741</a>
              </div>
              <div class="col-md-6">
                <span>Groups & Meetings</span>
                <a href="tel:18002261741" class="tell mb-3">1.800.254.5543</a>
              </div>
            </div>
          </div>
          
          <div class="email-wrapper">
            <h2 class="email-heading mb-5 text-center">Send us an email</h2>
            <form class="mb-5" method="post" action="#">
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-row">
                    <div class="col-9">
                      <div class="form-group">
                        <label for="reasonofcontactingus" class="mb-1">Reason for contacting us</label>
                        <select class="form-control" id="reasonofcontactingus" required>
                          <option>Select One</option>
                          <option>Select other</option>
                          <option>Select other</option>
                          <option>Select other</option>
                          <option>Select other</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col pr-1">
                      <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                      </div>
                    </div>
                    <div class="col pl-1">
                      <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-8 pr-1">
                      <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="col pl-1">
                      <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="tel" class="form-control" id="Phone" placeholder="XXX-XXX-XXXX" size="10" minlength="10" maxlength="10" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-6 col-md-5">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-6 col-md-5">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Select</option>
                        <option>abc</option>
                        <option>xyz</option>
                        <option>abc</option>
                        <option>xyz</option>
                        <option>abc</option>
                      </select>
                    </div>
                    <div class="form-group col-3 col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="XXXXX" size="5" minlength="4" maxlength="5" required>
                    </div>
                  </div>
                  <!--<div class="form-row">
                    <div class="form-group col-6">
                      <div class="g-recaptcha" data-sitekey="6LetM0MUAAAAAM20ulmKzODxTfoRGwe-W7vP_Db0"></div>
                    </div>
                  </div>-->
                  </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="textarea">Comments / Requirements (Completion recommended)</label>
                    <textarea class="w-100" rows="7"  id="textarea" placeholder="Type comments here...">
                  </textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-primary w-50 mx-auto d-block" type="submit">Submit form</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="footer-logo-warpper py-3">
              <a href="#" class="d-inline-block">
                <img class="img-fluid d-block" src="images/logo.png">
              </a>
            </div>
          </div>
          <div class="col">
            <div class="social-icons-wrapper h-100 d-flex justify-content-end align-items-center">
              <ul class="list-unstyled">
                <li class="d-inline-block">
                  <a href="#" class="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                  </a>
                </li>
                <li class="d-inline-block">
                  <a href="#" class="linkdin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                  </a>
                </li>
                <li class="d-inline-block">
                  <a href="#" class="mail ">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  
<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/Custom.js"></script>
</body>
</html>
